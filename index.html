<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-theme="dark">

    <div class="container">
        <div class="header-container">
            <h1>To Do List PUTRI</h1>
            <button id="download-btn" class="action-btn">Download Excel</button>
        </div>
        <form id="todo-form">
            <!-- Mengganti input dengan div contenteditable untuk rich text -->
            <div id="todo-input" class="textarea-input" contenteditable="true" role="textbox" aria-multiline="true"></div>
            <input type="date" id="todo-date" required>
            <button type="submit">Tambah</button>
        </form>

        <div class="filter-container">
            <label for="status-filter">Filter Status:</label>
            <select id="status-filter">
                <option value="Semua">Semua</option>
                <option value="Baru">Baru</option>
                <option value="Pending">Pending</option>
                <option value="Selesai">Selesai</option>
            </select>
        </div>

        <table id="todo-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Tugas</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                    <th>Tanggal Update</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Daftar tugas akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <!-- Library untuk membuat file Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
