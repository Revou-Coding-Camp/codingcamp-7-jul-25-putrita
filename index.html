<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <h1>My To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Apa yang akan kamu lakukan?" required>
            <input type="date" id="todo-date" required>
            <button type="submit">Tambah</button>
        </form>

        <table id="todo-table">
            <thead>
                <tr>
                    <th>Tugas</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Daftar tugas akan muncul di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
